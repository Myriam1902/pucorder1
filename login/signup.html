<!doctype html>
<html lang="en">
  <head>
    <title>puCorder: Login/Signup </title>
    <link rel="shortcut icon" href="../pics/logo12.png" type="image/x-icon" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signuup.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar fixed-top" id="nav">

      <img id="logoT" src="../pics/Newlogo.png">

      <ul class=" nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="../html/index.html">uCorder</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../html/About.html">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
      </ul>
    </nav>
      <div class="container">
          <div class="row">
          
          <section class="signin col-md-6">
            
              <h2>Login</h2>
              <h3>we're waiting for you</h3>
            <form>
                <div class="form-group">
                  <label for="signinemail">Email address</label>
                  <input type="email" class="form-control" id="signinemail" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="signinpassword">Password</label>
                  <input type="password" class="form-control" id="signinpassword" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log-in</button>
              </form>
          </section>
          <span id="spilt"></span>
          <section class="col-md-6" id="signup">
            <h2>Haven't an account yet ?!</h2>
            <h3>Join us now</h3>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your name">
                  </div>
                  
                <div class="form-group">
                  <label for="signupemail">Email address</label>
                  <input type="email" class="form-control" id="signupemail"  placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="signuppassword">Password</label>
                  <input type="password" class="form-control" id="signuppassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="fullname">Phone</label>
                    <div class="row col-md-12" id="tel">
                    <select name="country" class="col-md-2 form-control countries" id="countries">
                      
                    </select>
                    <input type="text" class="form-control col-md-10" id="fullname" placeholder="Enter your phone">
                    </div>
                  </div>
                  <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Accept <a href="#">terms and condition</a></label>
                    </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
          </section>
          </div>
      </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript"  src="jquery.js"    crossorigin="anonymous"></script> 
       <script src="j.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
